name: Install Dependencies and Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  checks: write
  contents: write

jobs:
  run-linters:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ§²
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - uses: pnpm/action-setup@v2
        with:
          version: 6.0.2

      - name: Install and Build ğŸ—ï¸
        run: |
          pnpm install
          pnpm run build

      - name: Run Linters ğŸŒ€
        run: pnpm run lint

      - name: Run Tests ğŸ§ª
        run: pnpm run test
